    <main>
        <section id="contact-container">
            <h2>İletişim</h2>

            <p>Bana ulaşmak isterseniz aşağıdaki formu doldurabilirsiniz.</p>

            <form action="https://formspree.io/f/xeoezage" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" name="name" required placeholder="Adınızı ve Soyadınızı girin">
                </div>
            
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
                </div>
            
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" name="message" required placeholder="Mesajınızı yazın"></textarea>
                </div>
            
                <button type="submit" class="submit-button">Mesajı Gönder</button>
            </form>
            


 

            <!-- Sosyal Medya Bağlantıları -->
            <div class="social-links">
                <p>Beni sosyal medyada takip edin:</p>
                <a href="https://www.linkedin.com/in/oguzhancantekin" target="_blank" class="social-link">
                    <img src="pics/icons8-linkedin-48.png" alt="LinkedIn" class="social-logo">
                </a>
                
                <a href="https://github.com/oguzhancantekin" target="_blank" class="social-link">
                    <img src="pics/icons8-github-48.png" alt="GitHub" class="social-logo">
                </a>
                <a href="https://medium.com/@oguzhancantekin24" target="_blank" class="social-link">
                    <img src="pics/icons8-medium-64.png" alt="Medium" class="social-logo">
                </a>
            </div>
        </section>
    </main>
